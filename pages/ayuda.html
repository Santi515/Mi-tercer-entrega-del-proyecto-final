<body>
    <header>
        <img src="../img/inmobiliaria-logo.jpg" alt="">

        </ul>
    </header>

    <main>
        <section>
            <article>
                <h2 class="main_title">Para poder cominucarnos su problema necesitariamos que ingrese los siguientes
                    datos:</h2>
                <form action="problema de un cliente" method="post" enctype="text/plain">
                    <div>
                        <label class="data" for="nombre">Nombre:</label>
                        <input name="nombre" type="text">
                        <br>
                        <label class="data" for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                        <br>
                        <label class="data" for="correo">Correo electronico:</label>
                        <input type="mail" name="correo" placeholder="ejemplo@gmail.com">
                        <br>
                        <label class="data" for="numero de tel">Número de Telefono:</label>
                        <input type="text" name="numero de tel" placeholder="11-2345-6789">
                    </div>
                    <textarea name="comentarios" id="" cols="40" rows="15"
                        placeholder="Diganos cual seria su problema en este cuadro de texto..."></textarea>
                    <br>
                    <input class="button" type="submit" value="Enviar formulario">
                    <input class="button" type="reset" value="Limpiar formulario">
                </form>
                <h2 class="end_title">¡Le contestaremos lo mas pronto posible!</h2>
            </article>
        </section>
    </main>

    <footer>
        <h3>¡Enterate de nuestras ultimas noticias y publicaciones siguiendo nuestras redes!</h3>
        <a href="url(https://www.facebook.com/zonaprop/)"><img src="../img/facebook.png" alt=""></a>
    </footer>
